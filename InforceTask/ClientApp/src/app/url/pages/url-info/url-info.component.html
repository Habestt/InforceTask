<h1>URL info</h1>

<table class="table table-striped" aria-labelledby="tableLabel">
  <thead>
    <tr>
      <th>URL</th>
      <th>Shorted URL</th>
      <th>Created date</th>
      <th>Created by</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ url.originalUrl }}</td>
      <td>{{ baseUrl + url.shortUrl }}</td>
      <td>{{ url.createdAt }}</td>
      <td>{{ url.createdByUserName }}</td>
    </tr>
  </tbody>
</table>
