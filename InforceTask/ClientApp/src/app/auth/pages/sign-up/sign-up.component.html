<div class="row">
  <div class="col-md-6 offset-md-3">
    <h3>Sign up</h3>
    <hr />
    <form #signUpForm="ngForm" (ngSubmit)="Add(signUpForm.value)">
      <div class="mb-3">
        <label>Username</label>
        <input
          type="text"
          ngModel
          name="username"
          class="form-control"
          required
          #username="ngModel"
          placeholder="Enter username"
        />
        <span
          class="error"
          *ngIf="username.errors?.required && username.touched"
          >Username is required</span
        >
      </div>
      <div class="mb-3">
        <label>Email</label>
        <input
          type="email"
          ngModel
          name="email"
          class="form-control"
          required
          email
          #email="ngModel"
          placeholder="Enter email"
        />
        <span class="error" *ngIf="email.errors?.required && email.touched"
          >Email is required</span
        >
        <span class="error" *ngIf="email.errors?.email && email.touched"
          >Email is invalid</span
        >
      </div>
      <div class="mb-3">
        <label for="signUpPassword">Password</label>
        <input
          type="password"
          ngModel
          name="password"
          class="form-control"
          required
          minlength="6"
          #password="ngModel"
          placeholder="Password"
        />
        <span
          class="error"
          *ngIf="password.errors?.required && password.touched"
          >Password is required</span
        >
        <span
          class="error"
          *ngIf="password.errors?.minlength && password.touched"
          >Password must be contain at least 6 characters.</span
        >
      </div>
      <div class="d-grid gap-2">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="signUpForm.invalid"
        >
          Sign up
        </button>
      </div>
    </form>
  </div>
</div>
